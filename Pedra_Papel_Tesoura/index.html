<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pedra Papel Tesoura Now!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Pedra, Papel e Tesoura!!</h1>
    </header>

    <div class="score_board">
        <div id="user-label" class="badge">Usuário</div>
        <div id="computer-label" class="badge">Machine</div>
        <spam id="user-score">0</spam> : <spam id="computer-score">0</spam>
    </div>

    <div class="result">
        <p>Papel vence Pedra, Voce venceu!!</p>
    </div>


    <div class="choices">
        <div class="choice" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="r">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <p id="action-message">Faça seu Movimento</p>    
</body>
</html>
